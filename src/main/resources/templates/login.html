<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - GOSPORTS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/navbar :: main-navbar}"></header>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        
                        <!-- Mensajes de error/éxito -->
                        <div th:if="${loginError}" class="alert alert-danger" role="alert">
                            <span th:text="${loginError}"></span>
                        </div>
                        <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                            <span th:text="${logoutMessage}"></span>
                        </div>
                        <div th:if="${deniedMessage}" class="alert alert-warning" role="alert">
                            <span th:text="${deniedMessage}"></span>
                        </div>
                        <div th:if="${expiredMessage}" class="alert alert-info" role="alert">
                            <span th:text="${expiredMessage}"></span>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- Formulario de login (Spring Security lo procesa automáticamente) -->
                        <form method="POST" th:action="@{/login}">
                            
                            <!-- Campo: Email (Spring Security espera 'username' por defecto) -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Correo electrónico</label>
                                <input type="email" id="username" name="username" class="form-control" required>
                            </div>
                            
                            <!-- Campo: Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/registro}">¿No tienes cuenta? Regístrate</a><br>
                            <a th:href="@{/contactenos}">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
