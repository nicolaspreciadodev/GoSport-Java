<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Usuario - GoSports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/usuarios}">
                <i class="bi bi-arrow-left"></i> Volver a Usuarios
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-circle"></i> 
                    <span th:text="${usuario.name}">Usuario</span>
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <strong>Email:</strong> <span th:text="${usuario.email}"></span>
                    </div>
                    <div class="col-md-4">
                        <strong>Rol:</strong> 
                        <span th:if="${usuario.rol == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                        <span th:if="${usuario.rol == 'USER'}" class="badge bg-primary">USER</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Estado:</strong> 
                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                        <span th:unless="${usuario.activo}" class="badge bg-secondary">Inactivo</span>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">
            <i class="bi bi-clock-history"></i> Historial de Cambios
        </h3>

        <div th:if="${#lists.isEmpty(historial)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No hay historial de cambios para este usuario.
        </div>

        <div class="timeline" th:unless="${#lists.isEmpty(historial)}">
            <div th:each="h : ${historial}" class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <span th:if="${h.accion == 'CREADO'}" class="badge bg-success w-100">CREADO</span>
                            <span th:if="${h.accion == 'EDITADO'}" class="badge bg-primary w-100">EDITADO</span>
                            <span th:if="${h.accion == 'ACTIVADO'}" class="badge bg-info w-100">ACTIVADO</span>
                            <span th:if="${h.accion == 'DESACTIVADO'}" class="badge bg-warning w-100">DESACTIVADO</span>
                            <span th:if="${h.accion == 'ELIMINADO'}" class="badge bg-danger w-100">ELIMINADO</span>
                        </div>
                        <div class="col-md-10">
                            <p class="mb-1">
                                <strong>Campo modificado:</strong> 
                                <span th:text="${h.campoModificado != null ? h.campoModificado : 'N/A'}"></span>
                            </p>
                            <p class="mb-1" th:if="${h.valorAnterior != null}">
                                <strong>Valor anterior:</strong> 
                                <span class="text-danger" th:text="${h.valorAnterior}"></span>
                            </p>
                            <p class="mb-1" th:if="${h.valorNuevo != null}">
                                <strong>Valor nuevo:</strong> 
                                <span class="text-success" th:text="${h.valorNuevo}"></span>
                            </p>
                            <hr>
                            <small class="text-muted">
                                <i class="bi bi-person"></i> Modificado por: 
                                <strong th:text="${h.modificadoPor}"></strong>
                                <span class="mx-2">|</span>
                                <i class="bi bi-calendar"></i>
                                <span th:text="${#temporals.format(h.fechaModificacion, 'dd/MM/yyyy HH:mm:ss')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Usuarios
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
